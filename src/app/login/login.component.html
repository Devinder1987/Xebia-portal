<div class="loginPage">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4 login rounded">
      <div class="panel panel-default loginPanel">
        <div class="panel-heading"></div>
        <div class="panel-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
              <input type="text" placeholder="Emp ID" required class="form-control" id="email" [(ngModel)]="model.username" name="username" #username="ngModel"/>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" required class="form-control" id="pwd" [(ngModel)]="model.password" name="password" #password="ngModel"/>
            </div>
              <button type="submit" class="form-control submitButton">Sign In</button>
          </form>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
