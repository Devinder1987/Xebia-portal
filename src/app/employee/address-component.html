<div class="padding-20">
    <div class="panel-group" id="accordion">
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" [href]="hrefID">
                        <i class="fa fa-angle-right" aria-hidden="true"></i> {{addLabel}} </a>
                </h4>
            </div>
            <div [id]="addID" class="panel-collapse collapse in show">
                <div class="panel-body">
                    <div class="form-check row col-lg-8 col-8" [hidden]="isCheckbox !== 'true'">
                        <input type="checkbox" id="sameAddress">
                        <label class="form-check-label" for="sameAddress">Same as current address</label>
                    </div>
                    <div class="form-group row col-lg-8 col-8" [hidden]="configProp.addressLine1.hidden">
                        <label for="addressLine1" class="col col-4 col-form-label ">Address Line 1: </label>
                        <input type="text" class="form-control col col-7" required [(ngModel)]="address.addressLine1" name="addressLine1" #addressLine1="ngModel"
                            [disabled]="configProp.addressLine1.disabled" (blur)="addressChanged()">
                    </div>
                    <div class="form-group row col-lg-8 col-8" [hidden]="configProp.addressLine2.hidden">
                        <label for="addressLine2" class="col col-4 col-form-label ">Address Line 2: </label>
                        <input type="text" class="form-control col col-7" required [(ngModel)]="address.addressLine2" name="addressLine2" #addressLine2="ngModel"
                            [disabled]="configProp.addressLine2.disabled">
                    </div>
                    <div class="form-group row col-lg-8 col-8" [hidden]="configProp.city.hidden">
                        <label for="city" class="col col-4 col-form-label ">City: </label>
                        <input type="text" class="form-control col col-7" required [(ngModel)]="address.city" name="city" #city="ngModel" [disabled]="configProp.city.disabled">
                    </div>
                    <div class="form-group row col-lg-8 col-8" [hidden]="configProp.state.hidden">
                        <label for="state" class="col col-4 col-form-label ">State: </label>
                        <input type="text" class="form-control col col-7" required [(ngModel)]="address.state" name="state" #state="ngModel" [disabled]="configProp.state.disabled">
                    </div>
                    <div class="form-group row col-lg-8 col-8" [hidden]="configProp.country.hidden">
                        <label for="country" class="col col-4 col-form-label ">Country: </label>
                        <input type="text" class="form-control col col-7" required [(ngModel)]="address.country" name="country" #country="ngModel"
                            [disabled]="configProp.country.disabled">
                    </div>
                    <div class="form-group row col-lg-8 col-8" [hidden]="configProp.pinCode.hidden">
                        <label for="pinCode" class="col col-4 col-form-label ">Pin Code: </label>
                        <input type="tel" class="form-control col col-7" required [(ngModel)]="address.pinCode" name="pinCode" #pinCode="ngModel"
                            [disabled]="configProp.pinCode.disabled">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
