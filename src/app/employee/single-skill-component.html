
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group row col-12">
                <input type="text" class="margin-5 form-control col col-4" placeholder="Skill" required [(ngModel)]="skill.name" name="skillName" #skillName="ngModel">
                <input type="text" class="margin-5 form-control col col-3" placeholder="Level" required [(ngModel)]="skill.level" name="skillLevel" #skillLevel="ngModel">
                <input type="text" class="margin-5 form-control col col-3" placeholder="version" required [(ngModel)]="skill.version" name="skillVersion" #skillVersion="ngModel">
                <i class="fa fa-plus add-btn" aria-hidden="true" (click)="addSkill()"></i>
                <i class="fa fa-trash add-btn" aria-hidden="true" (click)="removeSkill()"></i>
            </div>
    </form>
