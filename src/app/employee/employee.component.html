<div class="row container" style="margin:auto;">

  <div class="detail-card col-lg-2 col-md-5 col-sm-5 col-xs-12 container" *ngFor="let employee of employeeDetails" (click)="viewEmployeeDetails(employee.emp_id)">
    <p class="text-center login-text"> <b>{{employee.emp_id}}</b> : {{employee.name}} </p>
    <hr/> {{employee.title}} &nbsp;&nbsp;&nbsp;&nbsp; {{employee.status}}
    <hr/>
    <p class="text-center login-text">
      <a routerLink="/home/empdetails" routerLinkActive="active">
        <i class="fa fa-eye-slash fa-2x" aria-hidden="true"></i>
      </a> &nbsp;&nbsp;&nbsp;&nbsp;
      <a [routerLink]="['home/empdetails;emp_id=',employee.emp_id]" routerLinkActive="active">
        <i class="fa fa-address-card fa-2x"></i>
      </a>&nbsp;&nbsp;&nbsp;&nbsp;
      <a routerLink="/home/address" routerLinkActive="active">
        <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
      </a>
    </p>
  </div>


</div>
<a href="/home/empdetails" class="add_emp_btn">
  <div class="obj"><i class="fa fa-user-plus" aria-hidden="true"></i></div>
</a>
